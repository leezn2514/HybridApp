<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- Vue 객체를 먼저 생성하기 위해 맨 앞에 적어준다. -->
    <script src="http://unpkg.com/vue@3"></script>
    <div id="app">
      <!-- @click으로 vue에서 제공하는 버튼을 만들 수 있다. -->
      <button @click="loveCount++;">고백하기</button>
      <p>{{boy}}가 {{girl}}에게 <b v-html="style"></b>했다가 {{loveCount}}번 차였다.</p>
    </div>

    <script>
      const {createApp} = Vue;
      createApp({
        data() {
          return {
            boy:"김현규",
            girl:"홍성문",
            loveCount: 0,
            style: "<span style='color:red'>고백</span>"
          }
        },
        mounted() { // createApp() 함수의 mounted()함수이기 때문에 data() 함수의 데이터에 접근하지 못한다.
          console.log("마운트했당!");
        }
      }).mount("#app"); // id이기 때문에 #이 들어간다.
    </script>

  </body>
</html>
